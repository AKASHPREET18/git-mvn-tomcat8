---
- hosts: all
  become: True
  tasks:
          - name: Install Apache
            yum:
              name: httpd
              state: present
          - name: Enable apache on reboot and start
            service:
              name: httpd
              enabled: yes
              state: started
          - name: Deploy the project on apache
            copy:
              src: target/*.war
              dest: /var/www/html/
            notify:
               - Restart apache
  handlers:
    - name: Restart apache
      service:
        name: httpd
        state: restarted
